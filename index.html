<!doctype html>
<html lang=en>
<head>
    <meta charset=utf-8>
    <title>✈️♥️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div style=" width:60%; margin: 120px auto auto;">
    <div id="d" style="text-align: center;font-size: 54px;font-family: sans-serif;margin-bottom: 16px;">

    </div>
    <div id="p"
         style="display: flex;flex-wrap: wrap;justify-content: center">
    </div>
</div>
</body>
<script>
    document.onload = function () {
         document.getElementById("d").innerHTML = (24 - new  Date().getDate()) + " Tage"
         document.getElementById("p").innerHTML = Array(24 - new
        Date().getDate()).fill(["<div style='font-size:54px;margin:3px'>✈️</div>"]).join("")
    }()
</script>
</html>
